<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
    <header>
        <div class="container">
            <ul>
                <li>
                    <a href="#" class="logo">
                        <h2>Kazee</h2>
                    </a>

                </li>
                <li>
                    <a href="display.html" target="_blank" class="nav-link">Home</a>
                </li>
                <li>
                    <a href="#" class="nav-link">Join</a>
                </li>
                <li>
                    <span class="nav-link theme-toggle"> 
                        <i class="bi bi-brightness-high-fill"></i>
                        <i class="bi bi-moon-stars-fill"></i>
                    </span>
                </li>
            </ul>
        </div>
    </header>

    <main>
        <section class="contact">
            <div class="container">
                <div class="left">
                    <div class="form-wrapper">
                        <div class="contact-heading">
                            <h1>Let's Do This <span>!</span></h1>
                            <p class="text">Reach me via : <a href="mailto:kazee@mail.com">kazee@mail.com</a></p>
                        </div>

                        <form action="index.html" method="post" class="contact-form">
                            <div class="input-wrap">
                                <input type="text" class="contact-input" autocomplete="off" name="First Name" required>
                                <label>First Name</label>
                                <i class="bi bi-person-lines-fill"></i>
                            </div>

                            <div class="input-wrap">
                                <input type="text" class="contact-input" autocomplete="off" name="Last Name" required>
                                <label>Last Name</label>
                                <i class="bi bi-person-lines-fill"></i>
                            </div>

                            <div class="input-wrap w-100">
                                <input type="email" class="contact-input" autocomplete="off" name="Email" required>
                                <label>Email</label>
                                <i class="bi bi-envelope-heart-fill"></i>
                            </div>

                            <div class="input-wrap textarea w-100">
                                <textarea name="Message" autocomplete="off" class="contact-input" required></textarea>
                                <label>Message</label>
                                <i class="bi bi-inbox-fill"></i>
                            </div>

                        </form>
                    </div>
                </div>
                <div class="right">right</div>
            </div>
        </section>
    </main>
</body>
</html>
